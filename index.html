<!doctype html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>jQuery To Do List App</title>
</head>
<body>
  <div class="container">
    <h1>jQuery To Do List App</h1>
    <form>
      <label for="item">Add an item:</label>
      <input class="" type="text" id="item" placeholder="Do JavaScript homework...">
      <input type="submit" value="Add Item">
    </form>
    <ul>
      <!-- To do items get added dynamically here -->
    </ul>
  </div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>

<script>
  $(function(){
    $('form').on('submit', function(e) {
      e.preventDefault(); //stops refresgin the page. 

      const toDoItem = $('#item').val();
      
      if(toDoItem !== ""){
        console.log(toDoItem);

        $('ul').append(`<li>
                          <span class="check todo"></span>
                          ${toDoItem}
                        </li>`);
          
          //reset user value to empty string
          $('#item').val("");
      }//if condition
    });

    //Event delegation to listen for click event on li that are dynamically added
    $('ul').on('click', 'li', function(){
       const $checkBox = $(this).find('.check');
       $checkBox.toggleClass('todo');
       $checkBox.toggleClass('done');
       //$checkBox.toggleClass('done done'); this can be done as well, just use two classes with a space.

       $(this).toggleClass('completed');

    });//Even delegation ends

  });//doc ready ends

  
</script>

</body>
</html>
